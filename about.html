<!--Content main-->
<div class="w3-content pag-cont">
  <div class="box">
    <div class="content">
      <p>We are a promoting company. Advert with us from $2.29 per month.</p>
      <h2 class="align-center">Contact us</h2>
      <hr />
      <form>
        <div class="field half first">
          <label>Name</label>
          <input name="name" type="text" placeholder="Name">
        </div>
        <div class="field half">
          <label>Email</label>
          <input name="email" type="email" placeholder="Email">
        </div>
        <div class="field">
          <label>Leave a review about the site</label>
          <div class="select-wrapper">
            <select>
              <option>- How much did you enjoyed navigating on our website? -</option>
              <option>It's awesome!</option>
              <option>It was decent!</option>
              <option>Not so much..</option>
              <option>It needs improvement</option>
            </select>
          </div>
        </div>
        <div class="field">
          <label class="align-left">Message</label>
          <textarea placeholder="Message"></textarea>
        </div>
        <!-- Trigger/Open The Modal -->
        <button id="myBtn" type="button" class="align-center">Submit</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">


        <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>Thank you for your time! :)</p>
          </div>
        </div>
      </form>
    </div>
  </div>
<!-- End Page Content -->
</div>
